apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-mq-staging-instance
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/namespace-staging/mq-infra
    repoURL: https://github.com/<github-org>/multi-tenancy-gitops.git
    targetRevision: <github-branch>
    helm:
      valueFiles:
      - values.yaml
  syncPolicy: {}
