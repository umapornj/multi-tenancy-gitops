apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-instance
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: 2-services/instances/cert-manager
    repoURL: https://github.com/<github-org>/multi-tenancy-gitops.git
    targetRevision: <github-branch>
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
